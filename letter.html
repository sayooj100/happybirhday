<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Love</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            overflow: hidden;
            /* Prevent scroll */
        }

        .letter-scene {
            perspective: 1500px;
            height: 80vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .envelope-container {
            width: 500px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.5s;
            z-index: 10;
            /* Ensure clickable */
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e293b;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 175px solid #28374f;
            /* Slightly lighter */
            transform-origin: top;
            z-index: 4;
            transition: transform 0.5s;
            pointer-events: none;
            /* Let clicks pass through to container */
        }

        .seal-wax {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #b91c1c, #7f1d1d);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: flex;
            /* Center icon */
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .card-inner {
            width: 460px;
            height: 600px;
            background: #fffafa;
            /* Off white stationery */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            z-index: 1;
            /* Start behind envelope */
            padding: 3rem;
            color: #1e293b;
            font-family: var(--font-heading);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            overflow-y: auto;
            border-radius: 2px;
            pointer-events: none;
            /* Only interactive when open */
        }

        .card-inner.visible {
            pointer-events: auto;
            z-index: 20;
            /* Go on top */
        }

        .card-inner h3 {
            color: #b91c1c;
            /* Deep Red for romance */
            font-size: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .card-inner p {
            color: #334155;
            font-family: var(--font-body);
            line-height: 2;
            font-size: 1.1rem;
        }

        .signature {
            margin-top: 3rem;
            font-family: var(--font-heading);
            font-style: italic;
            text-align: right;
            font-size: 1.5rem;
            color: #1e293b;
        }

        .instruction-hint {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: var(--text-muted);
            opacity: 0.8;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h2 class="gsap-reveal" style="position: absolute; top: 5%; width: 100%; text-align: center;">A Personal Note</h2>

    <div class="letter-scene">
        <div class="envelope-container" id="envelope-click-area">
            <div class="envelope-flap" id="flap"></div>
            <div class="envelope-bg"></div>
            <div class="seal-wax" id="seal"><i class="fas fa-heart"></i></div>
            <div class="instruction-hint" id="hint">Click to open</div>
        </div>

        <div class="card-inner" id="card">
            <h3 id="recipient">Dearest...</h3>
            <p id="message-body"></p>
            <div class="signature" id="signer"></div>
        </div>
    </div>

    <div class="nav-dock hidden" id="nav">
        <a href="gallery.html" class="nav-link"><i class="fas fa-arrow-left"></i> Back</a>
        <a href="popper.html" class="nav-link active">Finale <i class="fas fa-star"></i></a>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        const envelope = document.getElementById('envelope-click-area');
        const flap = document.getElementById('flap');
        const seal = document.getElementById('seal');
        const card = document.getElementById('card');
        const nav = document.getElementById('nav');
        const hint = document.getElementById('hint');

        // Setup Content
        document.getElementById('recipient').textContent = `Dearest ${clientData.herName},`;
        document.getElementById('message-body').textContent = clientData.letterMessage;
        document.getElementById('signer').textContent = `Yours, ${clientData.boyfriendName}`;

        envelope.addEventListener('click', openLetter);

        function openLetter() {
            // 1. Remove hint
            hint.style.display = 'none';

            // 2. Animate Seal & Flap
            gsap.to(seal, { scale: 0, opacity: 0, duration: 0.3 });
            gsap.to(flap, { rotationX: 180, duration: 0.6, ease: "power2.inOut" });

            // 3. Move Envelope Down & Fade
            gsap.to(envelope, {
                y: 100,
                opacity: 0,
                scale: 0.8,
                duration: 0.8,
                delay: 0.3,
                onComplete: () => {
                    envelope.style.display = 'none'; // Remove from flow
                }
            });

            // 4. Reveal Card
            card.classList.add('visible');
            gsap.to(card, {
                scale: 1,
                opacity: 1,
                duration: 1,
                delay: 0.5,
                ease: "back.out(1.2)"
            });

            // 5. Show Nav
            nav.classList.remove('hidden');
            gsap.from(nav, { y: 50, opacity: 0, delay: 1.5, duration: 1 });
        }
    </script>
</body>

</html>
