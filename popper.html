<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Finale</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .finale-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .big-text {
            font-size: 8rem;
            line-height: 1;
            font-family: var(--font-heading);
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: scale(0.8);
        }

        .gold-text {
            color: var(--accent-gold);
            -webkit-text-fill-color: var(--accent-gold);
        }

        .controls {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
            opacity: 0;
        }

        .popper-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--accent-gold);
            cursor: pointer;
            transition: all 0.3s;
        }

        .popper-btn:hover {
            background: var(--accent-gold);
            color: #0f172a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        .final-msg {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-top: 2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0;
        }
    </style>
</head>

<body>

    <audio id="bg-music" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <div class="finale-container">
        <div class="big-text" id="main-text">CELEBRATE</div>

        <div class="controls" id="controls">
            <div class="popper-btn" onclick="burst(1)"><i class="fas fa-star"></i></div>
            <div class="popper-btn" onclick="burst(2)"><i class="fas fa-heart"></i></div>
            <div class="popper-btn" onclick="burst(3)"><i class="fas fa-glass-cheers"></i></div>
        </div>

        <div class="final-msg" id="name-display"></div>

        <a href="index.html" class="nav-link" style="margin-top: 5rem; opacity: 0.5; font-size: 1rem;"><i
                class="fas fa-undo"></i> Replay</a>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Init Animation
        gsap.to("#main-text", {
            opacity: 1,
            scale: 1,
            duration: 2,
            ease: "power4.out"
        });

        gsap.to("#controls", {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 1
        });

        document.getElementById('name-display').textContent = clientData.herName;
        setTimeout(() => {
            gsap.to("#name-display", { opacity: 1, duration: 2 });
        }, 2000);

        // Auto burst on load?
        setTimeout(() => burst(2), 1500);

        function burst(type) {
            // Gold and White Particles
            const colors = type === 2 ? ['#e11d48', '#fb7185'] : ['#d4af37', '#fcd34d', '#ffffff'];

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: colors,
                scalar: 1.2,
                shapes: type === 3 ? ['star'] : ['circle']
            });

            // Text Bounce
            gsap.fromTo("#main-text", { scale: 1 }, { scale: 1.1, duration: 0.1, yoyo: true, repeat: 1 });

            // Text Change on Click
            const texts = ["I LOVE YOU", "FOREVER", "HAPPY BIRTHDAY"];
            if (type <= 3) {
                document.getElementById('main-text').textContent = texts[type - 1];
                if (type === 1) document.getElementById('main-text').classList.add('gold-text');
                else document.getElementById('main-text').classList.remove('gold-text');
            }
        }
    </script>
</body>

</html>
